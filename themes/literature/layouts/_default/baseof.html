<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<div class="{{ if .Site.Params.darkMode }}dark-mode{{ end }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div id="body-container">
      <header>
        <div class="bar">
          {{ partial "header.html" . }}
        </div>
      </header>
      <main>
        <div id="container">
          <div id="content">
              {{ block "main" . }}{{ end }}
          </div>
        </div>
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</div>  
</html>
